<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{userBean.id}" converter="javax.faces.Integer"/>
                <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{userBean.init()}"/>-->
            <f:event type="preRenderView" listener="#{userBean.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
    </ui:define>
    <ui:define name="title">
        CrÃ©ation des utilisateurs
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="#{empty userBean.id ? 'Nouveau' : 'User '.concat(userBean.id)}" link="user-form.xhtml?id=#{userBean.id}"/>
        <h:form id="form" prependId="false">
            <p:focus context="@form"/>
            <p:panel styleClass="box-primary card">
                <div id="main-buttons" class="hidden-sm hidden-xs">
                    <p:commandButton value="Enregistrer" action="#{userBean.save}" update="@form"
                                     icon="fa fa-check" styleClass="btn-primary"/>
                    <p:spacer width="5" rendered="#{userBean.isNew()}"/>
                    <p:commandButton value="Vider" action="#{userBean.clear}" process="@this"
                                     icon="fa fa-refresh" styleClass="btn-success"
                                     update="@form" rendered="#{userBean.isNew()}" resetValues="true"/>
                    <p:spacer width="5" rendered="#{not userBean.isNew()}"/>

                    <p:commandButton value="Supprimer" action="#{userBean.remove}" process="@this"
                                     rendered="#{not userBean.isNew()}" icon="fa fa-trash"
                                     styleClass="btn-danger">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:commandButton>
                    <p:spacer width="5"/>
                    <p:commandButton value="Back" immediate="true"
                                     action="user-list?faces-redirect=true"
                                     process="@this"
                                     icon="fa fa-reply"/>
                </div>
                <p:splitButton value="Enregistrer" action="#{userBean.save}" update="@form"
                               icon="fa fa-check"
                               styleClass="hidden-md hidden-lg btn-primary">
                    <p:menuitem value="Vider" action="#{userBean.clear}"
                                process="@this" update="@form" rendered="#{userBean.isNew()}"
                                resetValues="true" icon="fa fa-refresh"/>
                    <p:menuitem value="Supprimer" action="#{userBean.remove}" process="@this"
                                rendered="#{not userBean.isNew()}" icon="fa fa-trash">
                        <f:setPropertyActionListener value="true"
                                                     target="#{facesContext.externalContext.flash.keepMessages}"/>
                        <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="Back" action="user-list?faces-redirect=true"
                                process="@this" immediate="true"
                                icon="fa fa-reply"/>
                </p:splitButton>

                <hr/>

                <div class="ui-g ui-fluid">
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="id" value="ID"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="id" value="#{userBean.entity.id}" readonly="true" styleClass="form-control ui-state-disabled" style="width: 100%"/>
                            <span class="help-block"> 
                                <p:message for="id" /> 
                            </span> 
                        </div>
                    </div> 
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Nom" for="lastname"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="lastname" value="#{userBean.entity.lastName}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="lastname" /> 
                            </span> 
                        </div>
                    </div>     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Prenom" for="name"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="name" value="#{userBean.entity.name}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="name" /> 
                            </span>
                        </div>
                    </div>     
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Login" for="login"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="login" value="#{userBean.entity.login}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="login" /> 
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Mot de passe" for="password"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <h:inputSecret id="password" value="#{userBean.entity.password}" required="true"/>
                            <span class="help-block"> 
                                <p:message for="password" /> 
                            </span>
                        </div>
                    </div>
                    <div class="ui-sm-12 ui-g-6 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Status" for="status"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:selectOneRadio id="status" value="#{userBean.entity.status}">
                                <f:selectItem itemLabel="Actif" itemValue="1" />
                                <f:selectItem itemLabel="Inactif" itemValue="0" />
                            </p:selectOneRadio>
                            <span class="help-block"> 
                                <p:message for="status" /> 
                            </span>
                        </div>
                    </div>
                </div>
                <h:panelGroup id="footer" layout="block" styleClass="hidden-sm hidden-md hidden-lg">
                    <hr/>
                    <p:splitButton value="Enregistrer" action="#{userBean.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Vider" action="#{userBean.clear}"
                                    process="@this" update="@form" rendered="#{userBean.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Suprrimer" action="#{userBean.remove}" process="@this"
                                    rendered="#{not userBean.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:separator/>
                        <p:menuitem value="Back" action="user-list?faces-redirect=true"
                                    process="@this" immediate="true"
                                    icon="fa fa-reply"/>
                    </p:splitButton>
                </h:panelGroup>
            </p:panel>

            
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Oui" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="Non" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


    </ui:define>

</ui:composition>
