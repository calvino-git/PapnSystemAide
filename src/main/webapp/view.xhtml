<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title></title>
    </h:head>

    <h:body >
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:commandButton value="Start" type="button" onclick="PF('pbAjax').start();PF('refreshButton').disable();" 
                             widgetVar="refreshButton" actionListener="#{referenceManifesteBean.refresh}"/>
            <p:progressBar widgetVar="pbAjax" ajax="true" value="#{referenceManifesteBean.progress}"   
                           labelTemplate="{value}%" styleClass="animated" global="false" interval="100"> 
                <p:ajax event="complete" listener="#{referenceManifesteBean.onComplete}" update="growl" oncomplete="PF('refreshButton').enable()"/>  
            </p:progressBar>
        </h:form>
    </h:body>

</html>
