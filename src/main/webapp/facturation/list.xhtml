<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Liste de facture"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            th.ui-filter-column {
                padding: 5px 2px !important;
            }

            #footer:hover {
                opacity: .7;
            }

            #footer {
                float: right;
                font-size: 12px;
                color: #3c8dbc;
                font-weight: 500;
            }

            .ui-datatable-footer {
                border: none;
            }

        </style>
    </ui:define>

    <ui:define name="description">
        Consultation de facture 
    </ui:define>

    <ui:define name="body">

        <h:form>
            <p:focus context="@form"/>  
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton action="detail?faces-redirect=true" icon="fa fa-plus"
                                         value="New" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Delete Selected" icon="fa fa-trash" styleClass="btn-danger"
                                         action="#{factureBean.delete}"
                                         disabled="#{empty factureBean.selectionList or factureBean.selectionList.size() == 0}"
                                         process="@this" update="@form"
                                         >
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Search" update="@(.ui-dialog)" styleClass="btn-info"
                                         oncomplete="PF('searchDialog').show()" icon="fa fa-search"/>

                        <p:spacer width="5"/>
                        <p:commandButton value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                         action="#{factureBean.clear}"
                                         icon="fa fa-refresh"/>
                    </div>

                    <p:splitButton value="New" action="car-form?faces-redirect=true"
                                   icon="fa fa-plus"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Delete Selected" action="#{factureBean.delete}"
                                    process="@this" update="@form"
                                    disabled="#{empty factureBean.selectionList or factureBean.selectionList.size() == 0}"
                                    icon="fa fa-trash">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-danger"/>
                        </p:menuitem>
                        <p:menuitem value="Search" update="@(.ui-dialog)"
                                    oncomplete="PF('searchDialog').show()"
                                    icon="fa fa-search"/>

                        <p:menuitem value="Clear" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                    action="#{factureBean.clear}"
                                    icon="fa fa-refresh"/>
                    </p:splitButton>

                    <p:separator/>
                    <p:dataTable widgetVar="factureTable" var="f" value="#{factureBean.list}" rows="10" rowStyleClass="align-center"
                                 rowKey="#{f.cicleunik}" lazy="true" paginator="true" sortMode="single" sortBy="#{f.factDate}"
                                 filteredValue="#{factureBean.filteredValue}" rowIndexVar="x" 
                                 selection="#{factureBean.selection}" sortOrder="descending"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} to {endRecord} of {totalRecords} ]" rowsPerPageTemplate="5,10,15,20,30">

                        <p:ajax event="rowSelectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselectCheckbox" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowSelect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="rowUnselect" update="@(.ui-button, .ui-confirm-dialog)"/>
                        <p:ajax event="toggleSelect" update="@(.ui-button, .ui-confirm-dialog)"/>

                        <f:facet name="header">
                            Rechercher facture par numero: <p:inputNumber id="inptId" decimalPlaces="0" decimalSeparator="" thousandSeparator="" value="#{factureBean.id}"/>
                            <p:spacer height="5"/>
                            <p:commandButton id="brFind" value="Find"
                                             action="#{factureBean.findFactureByNumero(factureBean.id)}"
                                             process="@form"
                                             update="@form" icon="fa fa-search"
                                             styleClass="btn-info"
                                             partialSubmit="true"/> 
                        </f:facet>
                        <p:column selectionMode="single" width="30"  style="padding:2px">
                            <span style="display: block">#{x+1}</span>
                        </p:column>
                        <p:column headerText="Cicleunik" width="100" sortBy="#{f.cicleunik}" filterBy="#{f.cicleunik}">
                            #{f.cicleunik}
                        </p:column>
                        <p:column headerText="Date" width="100" sortBy="#{f.factDate}" filterBy="#{f.factDate}">
                            <f:facet name="filter">
                                <p:inputMask mask="99/99/9999" value="#{factureBean.filter.entity.factDate}" converter="#{dateConverter}" >
                                    <p:ajax process="@this" update="@none" oncomplete="PF('factureTable').filter()"/>
                                </p:inputMask>
                            </f:facet>
                            <h:outputText value="#{f.factDate}" converter="#{dateConverter}"/>
                        </p:column>
                        <p:column headerText="Numero" width="100" sortBy="#{f.numero}" filterBy="#{f.numero}">
                            <f:facet name="filter">
                                <p:inputText value="#{factureBean.filter.entity.numero}">
                                    <p:ajax process="@this" update="@none" oncomplete="PF('factureTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{f.numero}
                        </p:column>
                        <p:column headerText="Mois Compt." width="110" sortBy="#{f.moisComptable}" filterBy="#{f.moisComptable}">
                            <h:outputText value="#{f.moisComptable}" converter="#{moisComptableConverter}"/>
                        </p:column>
                        <p:column headerText="Client" width="200" filterBy="#{f.texte}" sortBy="#{f.texte}"
                                  filterMatchMode="contains">
                            <f:facet name="filter">
                                <p:autoComplete value="#{factureBean.filter.entity.texte}" forceSelection="true"
                                                minQueryLength="2" queryDelay="500" dropdown="true"
                                                completeMethod="#{factureBean.completeModel}" maxResults="10">
                                    <p:ajax event="itemSelect" process="@this" update="@none"
                                            oncomplete="PF('factureTable').filter()"/>
                                </p:autoComplete>
                            </f:facet>
                            #{f.texte}
                        </p:column>
                        <p:column headerText="Montant HT" width="120" sortBy="#{f.mntHt}" filterBy="#{f.mntHt}">
                            <h:outputText value="#{f.mntHt}">
                                <f:convertNumber locale="fr_FR" pattern="#,##0"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Montant TVA" width="120" sortBy="#{f.mntTva}" filterBy="#{f.mntTva}">
                            <h:outputText value="#{f.mntTva}">
                                <f:convertNumber locale="fr_FR" pattern="#,##0"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Montant TTC" width="120" sortBy="#{f.mntTtc}" filterBy="#{f.mntTtc}">
                            <h:outputText value="#{f.mntTtc}">
                                <f:convertNumber locale="fr_FR" pattern="#,##0"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Redevance" width="150" sortBy="#{f.texte1}" filterBy="#{f.texte1}">
                            <f:facet name="filter">
                                <p:autoComplete value="#{factureBean.filter.entity.texte1}" forceSelection="true"
                                                minQueryLength="2" queryDelay="500" dropdown="true"
                                                completeMethod="#{factureBean.completeRedevenace}" maxResults="10">
                                    <p:ajax event="itemSelect" process="@this" update="@none"
                                            oncomplete="PF('factureTable').filter()"/>
                                </p:autoComplete>
                            </f:facet>
                            #{f.texte1}
                        </p:column>
                        <p:column headerText="Type" width="150" sortBy="#{f.type}" filterBy="#{f.type}">
                            <f:facet name="filter">
                                <p:selectOneMenu value="#{factureBean.filter.entity.type}">
                                    <f:selectItem itemLabel="TOUT"/>
                                    <f:selectItem itemLabel="FACTURE" itemValue="1"/>
                                    <f:selectItem itemLabel="AVOIR" itemValue="2"/>
                                    <f:selectItem itemLabel="AVOIR INTERNE" itemValue="3"/>
                                    <f:selectItem itemLabel="BROUILLARD" itemValue="4"/>
                                    <f:selectItem itemLabel="ACOMPTE" itemValue="5"/>
                                    <f:selectItem itemLabel="DUPLICATA" itemValue="6"/>
                                    <f:selectItem itemLabel="NOTE DE CREDIT" itemValue="7"/>
                                    <f:selectItem itemLabel="COMPLEMENTAIRE" itemValue="8"/>
                                    <f:selectItem itemLabel="REMPLACEMENT" itemValue="9"/>
                                    <p:ajax event="itemSelect" process="@this" update="@none"
                                            oncomplete="PF('factureTable').filter()"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{f.type}" converter="#{typeFactureConverter}"/>
                        </p:column>
                        <p:column headerText="Statut" width="100"  sortBy="#{f.statut}" filterBy="#{f.statut}">
                            <f:facet name="filter">
                                <p:selectOneMenu value="#{factureBean.filter.entity.statut}">
                                    <f:selectItem itemLabel="TOUT"/>
                                    <f:selectItem itemLabel="VALIDEE" itemValue="VALIDEE"/>
                                    <f:selectItem itemLabel="FACTUREE" itemValue="FACTUREE"/>
                                    <f:selectItem itemLabel="LITIGE" itemValue="LITIGE"/>
                                    <f:selectItem itemLabel="ANNULE" itemValue="ANNULE"/>
                                    <f:selectItem itemLabel="TRANSMISE" itemValue="TRANSMISE"/>
                                    <f:selectItem itemLabel="REGLEE" itemValue="REGLEE"/>
                                    <f:selectItem itemLabel="PARTIEL" itemValue="PARTIEL"/>
                                    <p:ajax event="itemSelect" process="@this" update="@none"
                                            oncomplete="PF('factureTable').filter()"/>
                                </p:selectOneMenu>
                            </f:facet>
                            #{f.statut}
                        </p:column>
                        <p:column headerText="Genre" width="100" sortBy="#{f.code}" filterBy="#{f.code}">
                            <pe:switch value="#{f.code}">
                                <pe:defaultCase>
                                    DIVERS
                                </pe:defaultCase>
                                <pe:case value="1">
                                    NAVIRE
                                </pe:case>
                                <pe:case value="2">
                                    MARCHANDISE
                                </pe:case>
                                <pe:case value="3">
                                    DOMAINE
                                </pe:case>
                            </pe:switch>

                        </p:column>
                        <p:column headerText="Situation" width="100" sortBy="#{f.situation}" filterBy="#{f.situation}">
                            #{f.situation}
                        </p:column>
                        <p:column headerText="Solde" width="100" sortBy="#{f.solde}" filterBy="#{f.solde}">
                            <h:outputText value="#{f.solde}">
                                <f:convertNumber locale="fr_FR" pattern="#,##0"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Centre fact." width="120" sortBy="#{f.centreFacturier}" filterBy="#{f.centreFacturier}">
                            #{f.centreFacturier}
                        </p:column>
                        <p:column headerText="Gestion" width="100" sortBy="#{f.gestion}" filterBy="#{f.gestion}">
                            #{f.gestion}
                        </p:column>
                        <p:column headerText="Mode regl." width="100" sortBy="#{f.modeReglement}" filterBy="#{f.modeReglement}">
                            #{f.modeReglement}
                        </p:column>
                        <f:facet name="footer">
                            <div id="footer">
                                Search criteria <i class="fa fa-filter"/>
                            </div>
                        </f:facet>
                    </p:dataTable>
                </div>
            </div>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-solid box-danger">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>


        <p:dialog header="Search cars" widgetVar="searchDialog" dynamic="true" height="400" modal="true" appendTo="@(body)"
                  width="500" responsive="true" draggable="false" styleClass="box-success">

            <h:form>
                <p:commandButton value="OK" update="@form @(.ui-datatable, .ui-tooltip)" icon="fa fa-check"
                                 ignoreAutoUpdate="true" styleClass="btn-primary"/>
                <p:spacer height="5"/>
                <p:commandButton value="Clear" action="#{factureBean.clear}" process="@this"
                                 update="@form @(.ui-datatable, .ui-tooltip)" styleClass="btn-success"
                                 icon="fa fa-refresh"/>
                <p:spacer height="5"/>
                <p:commandButton value="Close" icon="fa fa-close" oncomplete="PF('searchDialog').hide()"/>
                <p:separator/>

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12">
                        <p:outputLabel for="client" value="#{msg['label.model']}"/>
                    </div>
                    <div class="ui-g-12">
                        <p:selectOneMenu id="client" value="#{factureBean.filter.entity.texte}">
                            <f:selectItem itemLabel="Choisir le client" itemValue=""/>
                            <f:selectItems value="#{clients}" var="m" itemLabel="#{m}"
                                           itemValue="#{m}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="type" value="#{msg['label.name']}"/>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText id="type" value="#{factureBean.filter.entity.type}"/>
                    </div>

                    <div class="ui-g-6 ui-sm-12 ui-g-nopad">
                        <div class="ui-g-12">
                            <p:outputLabel for="min" value="#{msg['label.minPrice']}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputNumber id="min" value="#{factureBean.filter.params.minPrice}"/>
                        </div>
                    </div>

                    <div class="ui-g-6 ui-sm-12 ui-g-nopad">
                        <div class="ui-g-12">
                            <p:outputLabel for="max" value="#{msg['label.maxPrice']}"/>
                        </div>
                        <div class="ui-g-12">
                            <p:inputNumber id="max" value="#{factureBean.filter.params.maxPrice}"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </p:dialog>

        <p:outputPanel>
            <p:autoUpdate/>
            <p:tooltip for="@(div[id$=footer])" escape="false" position="top"
                       showEvent="mouseover" hideEvent="mouseleave"
                       value="#{carListMB.searchCriteria}"/>
        </p:outputPanel>

    </ui:define>

</ui:composition>
