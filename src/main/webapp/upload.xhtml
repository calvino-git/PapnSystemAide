<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="title">
        Conversion de manifestes
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Télécharger manifeste"/>

        <div class="box box-info">
            <div class="box-header with-border ui-fileupload">
                <h:form>
                    <p:fileUpload  style="padding: 10px" label="Fichier... " uploadLabel="Télécharger" cancelLabel= "Annuler" fileUploadListener="#{fileuploadMB.handleFileUpload}" mode="advanced"
                                   dragDropSupport="true" auto="false" onstart="showBar()" oncomplete="hideBar()"
                                   multiple="true" update="messages" sizeLimit="1000000000" fileLimit="3"
                                   allowTypes="/(\.|\/)(xml)$/">
                    </p:fileUpload>
                </h:form>
            </div>
        </div>
    </ui:define>

    <ui:define name="code">
        <p:tabView>
            <p:tab title="Trace">
                <pre>
               <code class="language-html">
                   <h:outputText value="" escape="true"/>
               </code>
                </pre>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
