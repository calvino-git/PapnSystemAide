<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Liste de conteneurs"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. -->

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }

            th.ui-filter-column {
                padding: 5px 2px !important;
            }

            #footer:hover {
                opacity: .7;
            }

            #footer {
                float: right;
                font-size: 12px;
                color: #3c8dbc;
                font-weight: 500;
            }

            .ui-datatable-footer {
                border: none;
            }

        </style>
    </ui:define>

    <ui:define name="description">
        Find container by date, trafic and escale
    </ui:define>

    <ui:define name="body">

        <h:form>
            <p:focus context="@form"/>  
            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Recherche avancée" update="@(.ui-dialog)" styleClass="btn-info"
                                         oncomplete="PF('searchDialog').show()" icon="fa fa-search"/>

                        <p:spacer width="5"/>
                        <p:commandButton value="Vider" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                         action="#{conteneurCongoTerminalBean.clear()}"
                                         icon="fa fa-refresh"/>
                    </div>

                    <p:splitButton value="Recherche" oncomplete="PF('searchDialog').show()" icon="fa fa-search"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Search" update="@(.ui-dialog)"
                                    oncomplete="PF('searchDialog').show()"
                                    icon="fa fa-search"/>

                        <p:menuitem value="Vider" update="@(.ui-dialog, .ui-datatable)" process="@form"
                                    action="#{conteneurCongoTerminalBean.clear()}"
                                    icon="fa fa-refresh"/>
                    </p:splitButton>

                    <p:separator/>
                    <p:dataTable widgetVar="ctnTable" var="c" value="#{conteneurCongoTerminalBean.list}" rows="10"
                                 rowKey="#{c.id}" lazy="true" paginator="true" sortMode="multiple"
                                 filteredValue="#{conteneurCongoTerminalBean.filteredValue}" sortBy="date"
                                 paginatorPosition="bottom" selectionMode="single" selection="#{conteneurCongoTerminalBean.selectedConteneur}"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                                 currentPageReportTemplate="[ {startRecord} à {endRecord} de {totalRecords} ]"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 resizableColumns="true" liveResize="true"  scrollable="true" >
                        <p:ajax event="rowSelect" listener="#{conteneurCongoTerminalBean.onRowSelect}" update="@(.ui-dialog)" oncomplete="PF('detailDialog').show()" />

                        <f:facet name="header">
                            Recherche par N° : 
                            <p:inputText id="inptNumCtn" value="#{conteneurCongoTerminalBean.numCtn}"/>
                            <p:spacer height="5"/>
                            <p:commandButton id="brFind" value="Valider"
                                             action="#{conteneurCongoTerminalBean.findCtnByNumCtn(conteneurCongoTerminalBean.numCtn)}"
                                             process="@form"
                                             update="@form"
                                             styleClass="btn-flat bg-black btn-states"
                                             partialSubmit="true"/>
                        </f:facet>
                        <p:column headerText="Id" sortBy="#{c.id}" styleClass="align-center">
                            #{c.id}
                        </p:column>
                        <p:column headerText="Mois" filterBy="#{c.mois}" sortBy="#{c.mois}">
                            <f:facet name="filter">
                                <p:datePicker id="month" view="month" value="#{conteneurCongoTerminalBean.date}" pattern="yyyyMM"
                                      yearNavigator="true" yearRange="2000:2030"/>
                                <!--p:inputNumber id="inptMois" decimalPlaces="0"  maxlength="6" decimalSeparator="" thousandSeparator="" value="#{conteneurCongoTerminalBean.filter.entity.mois}">
                                    <p:ajax process="@this" update="@form" oncomplete="PF('ctnTable').filter()"/>
                                </p:inputNumber-->
                            </f:facet>
                            #{c.mois}
                        </p:column>
                        <p:column headerText="N° CTN" sortBy="#{c.numCtn}" filterBy="#{c.numCtn}">
                            <f:facet name="filter">
                                <p:inputText value="#{conteneurCongoTerminalBean.filter.entity.numCtn}">
                                    <p:ajax process="@this" update="@form" oncomplete="PF('ctnTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.numCtn}
                        </p:column>
                        <p:column headerText="Trafic" sortBy="#{c.trafic}" filterBy="#{c.trafic}">
                            <f:facet name="filter">
                                <p:inputText value="#{conteneurCongoTerminalBean.filter.entity.trafic}">
                                    <p:ajax process="@this" update="@form" oncomplete="PF('ctnTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.trafic}
                        </p:column>
                        <p:column headerText="Date" sortBy="#{c.date}" filterBy="#{c.date}">
                            <f:facet name="filter">
                                <p:inputText value="#{conteneurCongoTerminalBean.filter.entity.date}">
                                    <p:ajax process="@this" update="@form" oncomplete="PF('ctnTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.date}
                        </p:column>
                        <p:column headerText="Escale" sortBy="#{c.escale}" filterBy="#{c.escale}">
                            <f:facet name="filter">
                                <p:inputText value="#{conteneurCongoTerminalBean.filter.entity.escale}">
                                    <p:ajax process="@this" update="@form" oncomplete="PF('ctnTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.escale}
                        </p:column>

                        <p:column headerText="Mouvement" sortBy="#{c.mouvement}" filterBy="#{c.mouvement}">
                            <f:facet name="filter">
                                <p:inputText value="#{conteneurCongoTerminalBean.filter.entity.mouvement}">
                                    <p:ajax process="@this" update="@form" oncomplete="PF('ctnTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.mouvement}
                        </p:column>
                        <p:column headerText="N° VOYAGE" sortBy="#{c.voyage}" filterBy="#{c.voyage}">
                            <f:facet name="filter">
                                <p:inputText value="#{conteneurCongoTerminalBean.filter.entity.voyage}">
                                    <p:ajax process="@this" update="@form" oncomplete="PF('ctnTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.voyage}
                        </p:column>
                        <p:column headerText="POL" sortBy="#{c.pol}" filterBy="#{c.pol}">
                            <f:facet name="filter">
                                <p:inputText value="#{conteneurCongoTerminalBean.filter.entity.pol}">
                                    <p:ajax process="@this" update="@form" oncomplete="PF('ctnTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.pol}
                        </p:column>
                        <p:column headerText="POD" sortBy="#{c.pod}" filterBy="#{c.pod}">
                            <f:facet name="filter">
                                <p:inputText value="#{conteneurCongoTerminalBean.filter.entity.pod}">
                                    <p:ajax process="@this" update="@form" oncomplete="PF('ctnTable').filter()"/>
                                </p:inputText>
                            </f:facet>
                            #{c.pod}
                        </p:column>

                    </p:dataTable>
                </div>
            </div>
            <p:dialog header="Detail du conteneur N° #{conteneurCongoTerminalBean.selectedConteneur.numCtn}" 
                      widgetVar="detailDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="ctnDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" layout="grid" rendered="#{not empty conteneurCongoTerminalBean.selectedConteneur}">
                        <f:facet name="header">
                            <p:outputLabel value="#{conteneurCongoTerminalBean.selectedConteneur.numCtn}"/>
                        </f:facet>

                        <h:outputLabel style="text-align: right" value="Poids:" />
                        <h:outputText value="#{conteneurCongoTerminalBean.selectedConteneur.poidsBrut}" />

                        <h:outputLabel style="text-align: right" value="Tare :" />
                        <h:outputText value="#{conteneurCongoTerminalBean.selectedConteneur.tare}" />

                        <h:outputLabel style="text-align: right" value="P/V :" />
                        <h:outputText value="#{conteneurCongoTerminalBean.selectedConteneur.videPlein}"/>

                        <h:outputLabel style="text-align: right" value="Mouvement :" />
                        <h:outputText value="#{conteneurCongoTerminalBean.selectedConteneur.mouvement}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-solid box-danger">
                <p:commandButton value="Yes" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="No" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>

    </ui:define>

</ui:composition>
