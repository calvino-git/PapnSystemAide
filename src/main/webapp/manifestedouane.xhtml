<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="metadata">
        <ui:param name="title" value="Manifeste - Douane"/>
    </ui:define>
    <ui:define name="title">
        Recherche des manifestes a la douane
    </ui:define>

    <ui:define name="body">

        <div class="box box-info">
            <div class="box-header with-border">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <p:panel header="Saisir la période et le type de trafic">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2"
                                     layout="grid" styleClass="ui-fluid">
                            <p:outputLabel value="Date debut: *" for="debut"/>
                            <p:inputMask  id="debut" value="#{manifestBean.debut}" mask="99/99/9999"
                                          requiredMessage="Date de debut obligatoire"
                                          required="true" label="Debut" style="text-align: right"/>

                            <p:outputLabel value="Date fin: *" for="fin"/>
                            <p:inputMask id="fin" value="#{manifestBean.fin}" mask="99/99/9999"
                                         requiredMessage="Date de fin obligatoire"
                                         required="true" label="Fin" style="text-align: right"/>

                            <p:outputLabel for="trafic" value="Trafic: * "/>
                            <p:selectOneMenu id="trafic" value="#{manifestBean.trafic}" required="true">
                                <f:selectItem itemLabel="IMPORT" itemValue="IMP"/>
                                <f:selectItem itemLabel="EXPORT" itemValue="EXP"/>
                            </p:selectOneMenu>


                        </p:panelGrid>
                        <p:panelGrid columns="1" columnClasses="ui-grid-col-2"
                                     layout="grid" styleClass="ui-fluid">
                            <p:commandButton value="Lancer la recherche" action="#{manifestBean.searchRefMan}" update="refman pan"/>
                        </p:panelGrid>
                    </p:panel>


                    <p:panel id="pan" styleClass="card no-border" visible="#{not empty manifestBean.refManList}" >
                        <p:dataTable id="refman" widgetVar="refTable" var="refman" value="#{manifestBean.refManList}" paginator="true" 
                                     rowsPerPageTemplate="10,15,20,30" rows="10">
                            <f:facet name="header">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-6,ui-grid-col-6"  layout="grid" styleClass="ui-fluid">
                                <p:outputPanel style="text-align: left">
                                    <h:outputText value="#{manifestBean.refManList.size()} MANIFESTES TROUVES EN #{manifestBean.trafic}ORT." style="color: red;font-size: large"/>
                                </p:outputPanel>
                                <p:outputPanel style="text-align: right">
                                    <h:outputText value="Recherche sur tous les champs :"/>
                                    <p:spacer height="10"/>
                                    <p:inputText id="globalFilter" onkeyup="PF('refTable').filter()" style="width:150px"
                                                 placeholder="Entrer ici..."/>
                                </p:outputPanel>
                                </p:panelGrid>
                            </f:facet>
                            <p:column headerText="Bureau" filterBy="#{refman.bureauDouane}" sortBy="#{refman.bureauDouane}">
                                <h:outputText value="#{refman.bureauDouane}" />
                            </p:column>
                            <p:column headerText="Numero" filterBy="#{refman.anneeEnregistrement}-#{refman.numeroEnregistrement}" sortBy="#{refman.anneeEnregistrement}-#{refman.numeroEnregistrement}">
                                <h:outputText value="#{refman.anneeEnregistrement}-#{refman.numeroEnregistrement}" />
                            </p:column>

                            <p:column headerText="Navire" filterBy="#{refman.navire}" sortBy="#{refman.navire}">
                                <h:outputText value="#{refman.navire}" />
                            </p:column>

                            <p:column headerText="Voyage" filterBy="#{refman.numeroVoyage}" sortBy="#{refman.numeroVoyage}">
                                <h:outputText value="#{refman.numeroVoyage}" />
                            </p:column>

                            <p:column headerText="Date Depart" filterBy="#{refman.dateDepart}" sortBy="#{refman.dateDepart}">
                                <h:outputText value="#{refman.dateDepart}" />
                            </p:column>

                            <p:column headerText="Date Arrivée" filterBy="#{refman.dateArrivee}" sortBy="#{refman.dateArrivee}">
                                <h:outputText value="#{refman.dateArrivee}" />
                            </p:column>

                            <p:column headerText="Consignataire " filterBy="#{refman.nomTransporteur}" sortBy="#{refman.nomTransporteur}">
                                <h:outputText value="#{refman.codeTransporteur} : #{refman.nomTransporteur}" />
                            </p:column>
                            <p:column headerText="Action">
                                <p:commandButton icon="fa fa-download" action="#" />
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </div>
        </div>



    </ui:define>

    <ui:define name="code">
        <p:tabView>
            <p:tab title="Trace">
                <pre>
               <code class="language-html">
                   <h:outputText value="" escape="true"/>
               </code>
                </pre>
            </p:tab>
        </p:tabView>
    </ui:define>
</ui:composition>
